<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 1. Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- 2. JavaScript -->
    <script defer src="script.js"></script>
    <!-- 3. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- 4. Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component - Joel Leon</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card__container-1">
        <img class="card__img-edit" src="img/icon-star.svg" alt="Star" />
        <h1 class="card__title">How did we do?</h1>
        <p class="card__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering.
        </p>
        <div class="rate__container flex-row">
          <button class="btn__rate js-btn">1</button>
          <button class="btn__rate js-btn">2</button>
          <button class="btn__rate js-btn">3</button>
          <button class="btn__rate js-btn">4</button>
          <button class="btn__rate js-btn">5</button>
        </div>
        <button class="btn__submit js-btn--submit">submit</button>
      </div>
      <div class="card__container-2 flex-column hidden">
        <img src="img/illustration-thank-you.svg" alt="Thanks to user" />
        <p class="card__result js-result">You selected 1 out of 5</p>
        <h1 class="card__title">Thank you</h1>
        <p class="card__text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
        <button class="btn__submit js-btn--again">Again</button>
      </div>
    </main>
  </body>
</html>
